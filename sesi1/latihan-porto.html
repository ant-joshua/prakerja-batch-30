<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
    <style>
        /* Reset CSS */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }


        ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
            overflow: hidden;
            background-color: #333;
        }

        ul li {
            float: left;
        }

        ul li a {
            display: block;
            color: white;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
        }

        #bio-section {
            background-color: #f1f1f1;
            padding: 20px;
            width: 100%;
            margin: 0 auto;
        }

        #bio-layout {
            margin: 20px 40px 20px 40px;
        }

        #form-layout {
            margin: 20px 40px 20px 40px;
        }

        #form-section {
            background-color: #f1f1f1;
            padding: 20px;
            width: 100%;
            margin: 0 auto;
        }

        .form-group {
            display: flex;
            flex-direction: column;
            margin-bottom: 1rem;
        }

        .form-label {
            margin-bottom: 0.5rem;
            font-weight: bold;

        }

        .form-control {
            padding: 0.5rem;
            border-radius: 0.25rem;
            border: 1px solid #ccc;
        }
    </style>
</head>

<body>
    <nav>
        <!-- Create ul with a in li -->
        <ul>
            <li><a href="latihan-porto.html">Home</a></li>
            <li><a href="latihan-layout.html">Products</a></li>
            <li><a href="latihan-layout.html">Gallery</a></li>
            <li><a href="latihan-layout.html">Blog</a></li>
            <li><a href="latihan-layout.html">Inventory</a></li>
        </ul>
    </nav>

    <h1 class="animate__animated animate__slideInLeft">An animated element</h1>

    <main>

        <section id="bio-layout">
            <section id="bio-section">
                <h1>Joshua</h1>
                <p>Frontend Designer</p>
                <p>Edit Resume</p>
            </section>
        </section>



        <section id="form-layout">
            <form id="form-section">
                <div class="form-group">
                    <label for="nama" class="form-label">Nama</label>
                    <input type="text" id="nama" class="form-control" />
                </div>
                <div class="form-group" >
                    <label for="email" class="form-label">Email</label>
                    <input type="email" id="email" class="form-control" />
                </div>
                <div>
                    <label for="password">Password</label>
                    <input type="password" id="password" />
                </div>
                <div>
                    <label for="address">Address</label>
                    <textarea id="address"></textarea>
                </div>
                <div>
                    <label for="gender">Gender</label>
                    <div>
                        <label>Laki-laki</label>
                        <input type="radio" name="gender" value="Laki">
                    </div>
                    <div>
                        <label>Perempuan</label>
                        <input type="radio" name="gender" value="Perempuan">
                    </div>

                </div>
                <div>
                    <label for="agree">Agree</label>
                    <input type="checkbox">
                </div>

                <div>
                    <label>Country</label>
                    <select>
                        <option>Indonesia</option>
                        <option>Singapore</option>
                        <option>Malaysia</option>
                    </select>
                </div>

                <div>
                    <label>Tanggal</label>
                    <input type="date">
                </div>

                <input type="submit" />
            </form>
        </section>

        <audio controls>
           <source src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3" type="audio/mpeg">
          Your browser does not support the audio element.
          </audio>

    </main>
</body>

</html>
